<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consuming Github API</title>
  <link rel="stylesheet" href="./index.css" />
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="spinner" class="off">Please wait...</div>
  <div>
    <h1>Get Open PRs</h1>
    <form id="openPRForm">
      <input id="URLInput" type="text" placeholder="enter URL of repo"
        value="https://github.com/facebook/react" />
      <label for="URLInput">URL of repo</label><br />

      <select id="resultsPerPageSelect">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="30">30</option>
        <option value="100">100</option>
      </select>
      <label for="resultsPerPageSelect">Limit</label><br />

      <select id="pageNumberSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="pageNumberSelect">Page</label><br />

      <input type="submit" />
    </form><br />

    <button disabled id="firstButton">Newest</button>
    <button disabled id="prevButton">Prev</button>
    <button disabled id="nextButton">Next</button>
    <button disabled id="lastButton">Oldest</button>
    <p id="errorMessage"></p>
    <p id="rateLimit"></p>
    <ul id="prs"></ul>
  </div>
</body>

</html>
